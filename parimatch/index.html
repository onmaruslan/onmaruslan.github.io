<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pari Match</title>
    <link rel="stylesheet" href="build/css/main.min.css">
  
</head>
<body>
    
    
    <img src="build/img/bull.png" alt="bull" class="bull">
    <img src="build/img/small-bull.png" alt="bull" class="small-bull">
    <img src="build/img/middle-bull.png" alt="bull" class="middle-bull">
    <header class="header" id="header">
        <a href="/" class="logo-link"><img src="build/img/logo.svg" alt="Pari Match" class="logo"></a>
        
        <div class="best">
            <div class="best-1">
               <span>Лучший</span> <br>
                КИБЕРСПОРТИВНЫЙ<br>
                БУКМЕКЕР<br>
            </div>

            <img src="build/img/best.png" alt="Best" class="best-img">

            <div class="best-2">
                <span>Лучший</span> <br>
                ОНЛАЙН<br>
                БУКМЕКЕР<br>
            </div>
        </div>
        
    </header>
    <main>
        <section class="main-block" id="main-block">
            <div class="text">
                <div class="text__top">
                    ставки на киберспорт
                </div>
                <h1 class="text__h1" data-text="БОНУС 2500">
                    <span class="" data-text="БОНУС">Бонус</span><br>
                    <span class="" data-text="2500₽">2500₽</span>
                    
                </h1>
                <div class="text__bottom">
                    При регистрации
                </div>
                <button class="text__btn">
                    <span class="text__btn-bg">
                        
                    </span>
                    Зарегестрироваться
                </button>
            </div>
            <div class="steps">
                <div class="steps__item steps__item-1">
                    <div class="steps__item-digit">
                        1
                    </div>
                    <div class="steps__item-text">
                        Зарегестрируйся
                    </div>
                </div>
                <div class="steps__item steps__item-2">
                    <div class="steps__item-digit">
                        2
                    </div>
                    <div class="steps__item-text">
                        Внеси депозит
                    </div>
                    
                </div>
                <div class="steps__item steps__item-3">
                    <div class="steps__item-digit">
                        3
                    </div>
                    <div class="steps__item-text">
                        
                        Получи бонус
                    </div>
                    
                </div>
            </div>
            <div class="portrait-img">
                <img src="build/img/man.png" alt="man" class="man popup-man">
                <img src="build/img/jugg.png" alt="jugg" class="jugg popup-jugg">
                <img src="build/img/girl.png" alt="girl" class="girl popup-girl">

                <img src="build/img/plus.svg" alt="plus" class="plus-left">
                <img src="build/img/plus-right.svg" alt="plus" class="plus-right">
                <img src="build/img/plus-top.svg" alt="plus" class="plus-top">
            </div>

            

            
            <div class="dop-text">
                *ПО РЕЗУЛЬТАТАМ НЕЗАВИСИМОЙ ПРЕМИИ BR AWARDS 2019
            </div>
        </section>
    </main>
    <footer class="footer" id="footer">
        <img class="plus18" src="build/img/18.svg" alt="18+">
          
        <div class="money">
            <a href="#">   <img src="build/img/visa.svg" alt="visa"></a>
            <a href="#">  <img src="build/img/mc.svg" alt="MasterCart"></a>
            <a href="#"><img src="build/img/qiwi.svg" alt="QIWI"></a>
            <a href="#"><img src="build/img/yandex.svg" alt="Yandex"></a>
         
          
            
         
        </div>
        <div class="app">
            <a href="#"><img src="build/img/app-store.svg" alt="apple"></a>
            <a href="#"><img src="build/img/google.svg" alt="play market"></a>
            
            
        </div>
        <div class="links">
            <a href="#"><img src="build/img/vk.svg" alt="vk"></a>
            <a href="#"><img src="build/img/twiter.svg" alt="twitter"></a>
            <a href="#"><img src="build/img/instagram.svg" alt="instagram"></a>
        </div>
    </footer>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script  src="build/js/main.min.js"></script>
</body>
</html>
