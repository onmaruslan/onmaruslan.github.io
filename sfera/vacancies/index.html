<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">

   <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap&subset=cyrillic" rel="stylesheet">

   <link rel="stylesheet" href="../build/css/main.min.css">
  
   
   <title>Вакансии</title>
</head>

<body class="temp_vacancies">

<main>
    <div class="vacancies">
        <div class="wrap">
            <div class="vacancies_header">
                <a class="vacancies_header-logo" href="/">
                    <img  src="../build/img//vacancies/sfera-logo.png" alt="Sfera">
                </a>
                
                <div class="vacancies_header-text">
                    Вакансии
                </div>
            </div>
            <div class="vacancies_title">
                <img src="../build/img//vacancies/main.jpg" alt="Кого мы ищем?" class="vacancies_title-img">
                <h1>
                    Кого мы ищем?
                </h1>
            </div>
            <div class="vacancies_block">
                <a href="backend-developer" class="vacancies_item">
                    <img src="../build/img//vacancies/item-1.jpg" alt="Backend Developer" class="vacancies_item-img">
                    <div class="vacancies_item-title">
                        Backend<br>
                        Developer
                    </div>
                    <div class="vacancies_item-more">
                        Подробнее
                    </div>
                </a>
                <a  href="ios-developer/" class="vacancies_item">
                    <img src="../build/img//vacancies/item-2.jpg" alt="IOS разработчик Джедай" class="vacancies_item-img">
                    <div class="vacancies_item-title">
                        IOS разработчик
                        <br>
                        Джедай
                    </div>
                    <div class="vacancies_item-more">
                        Подробнее
                    </div>
                </a>
                <a  href="android-developer/" class="vacancies_item">
                    <img src="../build/img//vacancies/item-3.jpg" alt="Android Developer" class="vacancies_item-img">
                    <div class="vacancies_item-title">
                        Android
                        <br>
                        Developer
                    </div>
                    <div class="vacancies_item-more">
                        Подробнее
                    </div>
                </a>
                <a href="ux-iu-designer/" class="vacancies_item">
                    <img src="../build/img//vacancies/item-4.jpg" alt="UX/UI Designer" class="vacancies_item-img">
                    <div class="vacancies_item-title">
                        UX/UI
                        <br>
                        Designer
                    </div>
                    <div class="vacancies_item-more">
                        Подробнее
                    </div>
                </a>
            </div>

        </div>
    </div>
</main>




<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="../build/js/main.min.js"></script>



</body>
</html>
